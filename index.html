<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('D:\Neo Genuis\img\log.jpg') no-repeat center center/cover;">
   
    <div class="container">
        <div class="form-box">
            <div class="toggle-line"></div>
            <h1 class="title pls">Sign Up</h1>
            <div class="underline"></div>
            <form id="authForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="input-field signup-only">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                <div class="btn-field">  
                    <button type="button" class="signupbtn active" onclick="toggleForm('signup')">Sign Up</button>
                    <button type="button" class="signinbtn" onclick="toggleForm('signin')">Sign In</button>
                </div>  
            </form>
        </div>    
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
